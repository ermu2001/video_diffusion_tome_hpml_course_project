generation_output_dir: ...
hydra:
  run:
    dir: ${generation_output_dir}
  job_logging:
    version: 1
    disable_existing_loggers: false
    formatters:
      simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        level: INFO
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        level: DEBUG
        filename: ${generation_output_dir}/image_clip_score_evaluation.log
    root:
      level: DEBUG
      handlers: [file, console]
